            o2.innerHTML = plus
        }else if(plhValue == '-'){
            var plus = parseInt(ak1Value) - parseInt(ak2Value);
            console.log(plus);
            o2.innerHTML = plus
        }else if(plhValue == '*'){

<script type="text/javascript">
function insert(num){
        document.form.textView.value = document.form.textView.value+num;
    }

function clearrr(){
    document.form.textView.value = '';
}

function del(){
    var x = document.form.textView.value;
    document.form.textView.value = x.substring(0,x.length-1);

}

function equal(){
    const formater = new Intl.NumberFormat('en');
    var jumlah = document.form.textView.value;
    if(jumlah == ''){
        document.form.textView.value = "Masukkan angka";
    }
    if(jumlah){
        document.form.textView.value = eval(jumlah);
    }
    
}   
</script>
